
<div class="container" style="margin-top: 100px;">
<h1 class="display-4 animated fadeIn ">{{ heros.nombre | uppercase}} <small>({{ heros.aparicion | date:'y'}})</small></h1>
<hr>
  <div class="row animated fadeIn fast">
    <div class="col-md-4">
      <img src="{{ heros.img }}" alt="{{ heros.nombre }}" class="img-fluid">
      <br><br>
      <a [routerLink]="['/heros']" class="btn btn-outline-danger btn-block">Back</a>
    </div>
    <div class="col-8">
      <h3> {{heros.nombre}} </h3>
      <hr>
      <p class="text-capitalize"> {{ heros.bio }}</p>
      <img *ngIf="heros.casa === 'DC'" src="assets/Img/dc.jpg" height="150">
      <img *ngIf="heros.casa === 'Marvel'" src="assets/Img/marvel (2).png" height="150"> 
    </div>
  </div>
</div>
